 .toggle-container {
      display: flex;
      align-items: center;
      justify-content: center;
position: absolute;
  top: 676px;
  left: 590px;
 width: 120px; 
    }

    .toggle-label {
      font-size: 16px;
      margin-right: 10px;
    }

    .toggle-checkbox {
      width: 40px;
      height: 20px;
      position: relative;
      cursor: pointer;
    }

    .toggle-checkbox input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .toggle-slider {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: 0.4s;
    }

    .toggle-slider:before {
      content: "";
      position: absolute;
      width: 16px;
      height: 16px;
      left: 2px;
      bottom: 2px;
      background-color: white;
      transition: 0.4s;
    }

    input:checked + .toggle-slider {
      background-color: #2196F3;
    }

    input:checked + .toggle-slider:before {
      transform: translateX(20px);
    }

  function isMobileDevice() {

  function updateMatchingNames() {
    const searchQuery = removeSpecialChars(searchInput.value.toLowerCase());
    const matchingNames = names.filter(function(name) {
      const [fullName] = name.split(",");
      const normalizedName = removeSpecialChars(fullName.toLowerCase());
      return normalizedName.includes(searchQuery);
    });
  
    matchingNamesContainer.innerHTML = "";
  
    matchingNames.forEach(function(name) {
      const [fullName, team, age] = name.split(",");
  
      const nameElement = document.createElement("div");
      nameElement.classList.add("name");
  
      const fullNameElement = document.createElement("span");
      fullNameElement.textContent = fullName;
      fullNameElement.classList.add("fullName");
      nameElement.appendChild(fullNameElement);
  
      const ageElement = document.createElement("span");
      ageElement.textContent = " (" + team + ",";
      ageElement.classList.add("age");
      nameElement.appendChild(ageElement);
  
      const teamElement = document.createElement("span");
      teamElement.textContent = " " + age + ")";
      teamElement.classList.add("team");
      nameElement.appendChild(teamElement);
  
      nameElement.addEventListener("click", function() {
        searchInput.value = fullName; // Set the clicked name as the search input value
        searchButton1.click(); // Trigger the search button click event
      });
  
      matchingNamesContainer.appendChild(nameElement);
    });
  
    if (searchQuery === "" && matchingNames.length === 0) {
      matchingNamesContainer.style.display = "none";
    } else {
      matchingNamesContainer.style.display = "block";

      matchingNamesContainer.style.width = "384px";
      matchingNamesContainer.style.padding = "10px";

      matchingNamesContainer.style.left = "12px";

      if (isMobileDevice()) {
        matchingNamesContainer.style.top = "5.6%";
      } else {
        matchingNamesContainer.style.top = "4.76%";
      }
  
    }
  
  
    if (searchQuery === "") {
      matchingNamesContainer.style.display = "none";
    }
  }
  
  searchInput.addEventListener("input", updateMatchingNames);

    if (event.key === "Enter") {
      searchButton1.click(); // Trigger the search button click event

      updateMatchingNames();
    }

      const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
     
       let x, y, cropPercentageX, cropPercentageY, cropPercentageRight, captureWidth, captureHeight;
     
       if (isMobile) {
         // Values for mobile devices
         x = 0;
         y = 0;
         cropPercentageX = -0.0147;
         cropPercentageY = 0.06;
         cropPercentageRight = 0.23;
         captureWidth = 930;
         captureHeight = 723;
       } else {

         y = 0;
         cropPercentageX = -0.0087;
         cropPercentageY = 0.05;
         cropPercentageRight = 0.385;

       width: captureWidth,
       height: captureHeight,
       style: {
         transform: 'none' // Remove any applied transformations
       }
     }).then(blob => {
         // Create an image element to load the screenshot blob
         const img = new Image();
         img.onload = () => {
           // Calculate the crop dimensions based on the percentages and image size
           const cropX = img.width * cropPercentageX;
           const cropY = img.height * cropPercentageY;
           const cropWidth = img.width - cropX - (img.width * cropPercentageRight);
           const cropHeight = img.height - cropY;
     
           // Create a new canvas element with the cropped dimensions
           const canvas = document.createElement('canvas');
           canvas.width = cropWidth;
           canvas.height = cropHeight;

       ctx.fillStyle = '#000000'; // Black color
     } else {
       ctx.fillStyle = '#ffffff'; // White color
     }

           ctx.drawImage(img, cropX, cropY, cropWidth, cropHeight, 0, 0, cropWidth, cropHeight);

     ctx.fillStyle = 'grey'; // Adjust the color for the other text
     ctx.fillText('datamb.football', 629, 676);
     
     
           // Convert the canvas to a PNG image
           canvas.toBlob(croppedBlob => {
             // Create a temporary link element

             link.click();
           }, 'image/png');

     function calculateEuclideanDifference(data1, data2) {
       let difference = 0;
       for (let i = 4; i <= 10; i++) {
         const metric1 = parseFloat(data1[i]);
         const metric2 = parseFloat(data2[i]);
         difference += Math.pow(metric1 - metric2, 2);
       }
       return Math.sqrt(difference);
     }
